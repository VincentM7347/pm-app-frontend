<header class="bg-white shadow-lg py-4 sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between px-4">
    <a href="#" class="flex items-center text-primary hover:text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="#6830ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>
      <span class="text-2xl font-bold">Orbit</span>
    </a>

    <div class="md:hidden">
      <button id="menu-toggle"
                    class="text-gray-800 hover:text-primary focus:outline-none transition-colors duration-300">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>
    </div>

    <nav class="hidden md:block">
      <ul class="flex space-x-8">
        <li><a href="#" class="hover:text-primary transition-colors duration-300">Home</a></li>
        <li><a href="#" class="hover:text-primary transition-colors duration-300">Aufgaben</a></li>
        <li class="group relative">
          <a href="#" class="hover:text-primary transition-colors duration-300">Services</a>
          <ul
            class="absolute left-0 hidden group-hover:block bg-white shadow-md py-2 mt-1 rounded-md w-48 transition-all duration-300">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 1</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 2</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Service 3</a></li>
          </ul>
        </li>
        <li><a href="#" class="hover:text-primary transition-colors duration-300">Contact</a></li>
      </ul>
    </nav>

     <div class="hidden md:block">
      <a href="#" class="bg-primary hover:bg-secondary text-black px-4 py-2 rounded-md transition-colors duration-300">
        Get Started
      </a>
    </div>
  </div>



  <nav id="mobile-menu"
    class="hidden md:hidden bg-gray-50 border-t border-gray-200 transition-height duration-300 ease-in-out">
    <ul class="px-4 py-2">
      <li><a href="#" class="block py-2 hover:text-primary">Home</a></li>
      <li><a href="#" class="block py-2 hover:text-primary">About</a></li>
      <li>
        <a href="#" id="services-dropdown-toggle" class="block py-2 hover:text-primary">Services</a>
        <ul id="services-dropdown" class="hidden pl-4">
          <li><a href="#" class="block py-2 hover:text-primary">Service 1</a></li>
          <li><a href="#" class="block py-2 hover:text-primary">Service 2</a></li>
          <li><a href="#" class="block py-2 hover:text-primary">Service 3</a></li>
        </ul>
      </li>
      <li><a href="#" class="block py-2 hover:text-primary">Contact</a></li>
      <li><a href="#"
          class="block py-2 bg-primary hover:bg-secondary text-white rounded-md text-center transition-colors duration-300">Get
          Started</a></li>
    </ul>
  </nav>
</header>
<script>
const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        if (!mobileMenu.classList.contains('hidden')) {
            mobileMenu.style.height = mobileMenu.scrollHeight + "px";
        } else {
            mobileMenu.style.height = "0";
        }
    });

    const servicesDropdownToggle = document.getElementById('services-dropdown-toggle');
    const servicesDropdown = document.getElementById('services-dropdown');

    servicesDropdownToggle.addEventListener('click', () => {
        servicesDropdown.classList.toggle('hidden');
    });
</script>
